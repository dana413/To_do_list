<!DOCTYPE HTML> 
<html> 
<head> 
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="styles.css">
 
</head> 
<body> 

<div id="login" class="ask main"> 

<h1> 
Tell me your name 
</h1> 
<input type="text"> 
<button> 
Submit 
</button> 
</div> 

<div id="main" class="ask answer"> 
<h1> </h1> 

<input type="text">
    <input type="submit" value="button">

<ul id="todoList">
</ul>



</div> 

<script>
$( document ).ready(function() { 
	
	$("#login button").click(function() { 
		var name = $("input").val();

		
		if(typeof(Storage) !== "undefined") {
			localStorage.setItem("lastname", name);
		login(localStorage.lastname)
}					
		
	}); 
	
	if (localStorage.lastname !==undefined) {
		login(localStorage.lastname)
}
	$("input:submit").click(function(){
		console.log($(this).parent().find("input:text").val())
		
		var element = $("<li><input class='checkbox' type='checkbox'><span>" + $(this).parent().find("input:text").val() + "</span>"+"</li>");
		
		$("#todoList").append(element);
		$(element.on('change',function(){
			
			var input = $(this).find("input");
			if($(input).is(':checked')){
				$(input).siblings('span').css('text-decoration','line-through');
			}else{
				$(input).siblings('span').css('text-decoration','none');
			}
		}));
	});

	function login(name) {
        $("#main h1").text("Hello," + name)
        $("#login").hide(); 
	}

});
</script>
<audio controls>
  <source src="horse.mp3" type="audio/mpeg">
  </audio>
</body> 
</html>
